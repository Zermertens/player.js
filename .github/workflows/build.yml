name: Build, Test, and Lint

on: [pull_request]

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "yarn"
      - run: yarn
      - run: yarn lint
      - run: yarn build
      - run: yarn test
      - run: yarn report-coverage
      - name: Upload coverage report to Codecov
        uses: codecov/codecov-action@v3
