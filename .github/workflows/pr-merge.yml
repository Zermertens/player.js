name: Upload Coverage
on:
  push:
    branches:
      - master
jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "yarn"
      - run: yarn
      - run: yarn test
      - run: yarn report-coverage
      - name: Upload coverage report to Codecov
        uses: codecov/codecov-action@v3
